<!DOCTYPE html>
<html>
<head>
    <title>My Mall</title>
</head>
<body>
    <h1>My Mall</h1>
    <h2>Add Items</h2>
    <form action="/add_item" method="post">
        <label for="item">Item:</label>
        <input type="text" id="item" name="item" required><br><br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" min="0.01" step="0.01" required><br><br>
        <input type="submit" value="Add Item">
    </form>
    {% if items %}
        <h2>Items List</h2>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                    <tr>
                        <td>{{ item['item'] }}</td>
                        <td>{{ item['price'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
    <br><br>
    <form action="/calculate_bill" method="post">
        <input type="submit" value="Calculate Bill">
    </form>
</body>
</html>
